<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Placer de la Lectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap');

:root{
  --paper:#f7f3ea;
  --ink:#2b2b2b;
  --sepia:#6b4f3f;
  --gold:#b89b5e;
  --shadow:rgba(0,0,0,.12);
}

body{
  background: radial-gradient(1200px 600px at 50% -200px, #fff8e6, var(--paper));
  color:var(--ink);
  font-family:'Libre Baskerville', serif;
}

header{
  background: linear-gradient(180deg, #2b2b2b, #1f1f1f);
  border-bottom:4px double var(--gold);
}

header h2{
  font-family:'Cormorant Garamond', serif;
  letter-spacing:.06em;
}

.container{
  background: repeating-linear-gradient(
    90deg,
    rgba(0,0,0,.02) 0,
    rgba(0,0,0,.02) 1px,
    transparent 1px,
    transparent 12px
  );
}

.search input{
  border-radius:0;
  border:2px solid var(--sepia);
  background:#fffdf6;
  font-family:'Cormorant Garamond', serif;
}

.grid{
  gap:26px;
}

.card{
  background: linear-gradient(180deg, #fffef8, #f3ecdc);
  border-radius:0;
  border:1px solid #e6dcc7;
  box-shadow:0 10px 30px var(--shadow);
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:10px;
  border:1px dashed rgba(107,79,63,.25);
  pointer-events:none;
}

.card:hover{ transform:translateY(-4px); }

.card img{
  filter: sepia(.25) contrast(1.05);
}

.info h3{
  font-family:'Cormorant Garamond', serif;
  font-size:18px;
  letter-spacing:.04em;
}

.descripcion{
  font-size:14px;
}

.precio{
  color:#3a7d44;
}

button{
  background: linear-gradient(180deg, #2f7d46, #25633a);
  border-radius:0;
  font-family:'Libre Baskerville', serif;
  letter-spacing:.03em;
}

footer{
  font-family:'Cormorant Garamond', serif;
  letter-spacing:.08em;
}

/* === EXTRA: LIBRER√çA ANTIGUA + FICHA DE BIBLIOTECA === */

body{
  background:
    radial-gradient(1200px 600px at 50% -200px, #fff6df, #f1e6cf),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.03) 0,
      rgba(0,0,0,.03) 1px,
      transparent 1px,
      transparent 24px
    );
}

header{
  box-shadow: inset 0 -6px 0 rgba(184,155,94,.35);
}

.card{
  background:
    linear-gradient(180deg, #fffdf4, #efe4c8),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.015) 0,
      rgba(0,0,0,.015) 1px,
      transparent 1px,
      transparent 18px
    );
}

.card::after{
  content:"CAT√ÅLOGO ¬∑ EL PLACER DE LA LECTURA";
  position:absolute;
  top:8px;
  right:-32px;
  transform:rotate(90deg);
  font-family:'Cormorant Garamond', serif;
  font-size:11px;
  letter-spacing:.22em;
  color:rgba(107,79,63,.45);
}

.info{
  border-top:2px solid rgba(107,79,63,.35);
  background:rgba(255,255,255,.4);
}

.info::before{
  content:"FICHA DE BIBLIOTECA";
  display:block;
  font-family:'Cormorant Garamond', serif;
  font-size:12px;
  letter-spacing:.18em;
  color:var(--sepia);
  margin-bottom:6px;
}

.info h3{
  border-bottom:1px dashed rgba(107,79,63,.35);
  padding-bottom:4px;
}

.stock{
  font-family:'Cormorant Garamond', serif;
  letter-spacing:.06em;
}

button{
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.3);
}


/* === ANIMACI√ìN + VISTA ARCHIVO + ICONOS + BOT√ìN MODO ANTIGUO === */

/* Animaci√≥n tipo pasar p√°gina */
.card{
  transform-origin:left center;
}
.card:hover{
  transform:translateY(-4px) rotateY(-2deg);
}

/* Vista archivo vertical */
body.modo-archivo .grid{
  display:block;
}
body.modo-archivo .card{
  display:grid;
  grid-template-columns:160px 1fr 220px;
  margin-bottom:24px;
}
body.modo-archivo .card img{
  height:220px;
}

/* √çconos cl√°sicos */
.info h3::before{
  content:"üìñ ";
}
.precio::before{
  content:"üñãÔ∏è ";
}
.stock::before{
  content:"üè∑Ô∏è ";
}

/* Bot√≥n modo antiguo */
#modoAntiguo{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#3b2f2f;
  color:#f7f3ea;
  border:2px solid #b89b5e;
  padding:10px 14px;
  font-family:'Cormorant Garamond', serif;
  cursor:pointer;
  z-index:999;
}

</style>
</head>

<body>

<header>
  <div style="max-width:1300px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:55px">
    <div>
      <h2 style="margin:0">El Placer de la Lectura</h2>
      <small>Cat√°logo de libros</small>
    </div>
  </div>
</header>

<div class="container">

  <!-- BUSCADOR POR T√çTULO -->
  <div class="search">
    <input id="buscar" placeholder="Buscar libro por t√≠tulo...">
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  ¬© El Placer de la Lectura
</footer>

<script>
const telefono="593979255932";
let libros=[];
let cachePortadas={};

/* -------- CARGAR JSON -------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>{
    libros=data;
    mostrar(libros);
  });

/* -------- BUSCADOR -------- */
document.getElementById("buscar").addEventListener("input",e=>{
  const t=e.target.value.toLowerCase();
  mostrar(libros.filter(l=>l.titulo.toLowerCase().includes(t)));
});

/* -------- UTILIDADES -------- */
function limpiarTitulo(t){
  return t.replace(/[-‚Äì].*/g,"").replace(/\(.*?\)/g,"").trim();
}
function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* -------- PORTADAS (MEJORADO) -------- */
function obtenerPortada(titulo,img){
  const limpio=limpiarTitulo(titulo);

  if(cachePortadas[limpio]){
    img.src=cachePortadas[limpio];
    return;
  }

  // OpenLibrary
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(limpio)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs?.[0]?.cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[limpio]=url;
        img.src=url;
      }else{
        googleFallback(limpio,img);
      }
    })
    .catch(()=>googleFallback(limpio,img));
}

function googleFallback(titulo,img){
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* -------- RENDER -------- */
function mostrar(lista){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";

  lista.forEach(l=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    obtenerPortada(l.titulo,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <div class="descripcion">${l.descripcion_comercial}</div>
      <div class="precio">$${l.precio}</div>
      <div class="stock ${l.stock>0?"":"sin-stock"}">
        ${l.stock>0 ? "Stock: "+l.stock : "Sin stock"}
      </div>
    `;

    const btn=document.createElement("button");
    btn.textContent="Consultar por WhatsApp";
    btn.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent(
        "Hola, me interesa el libro: "+l.titulo+
        " | Precio: $"+l.precio
      )}`,
      "_blank"
    );

    card.append(img,info,btn);
    cont.appendChild(card);
  });
}
</script>

</body>
</html>
