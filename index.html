<style>
:root {
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#111827;
  --sub:#555;
  --primary:#2563eb;
}

.dark {

  --card:#1e293b;
  --text:#f9fafb;
  --sub:#cbd5f5;
}

body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  background:#1e293b;

}

.container {

  margin:auto;
  padding:20px;

.controls {
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:10px;
  margin-bottom:25px;
}

input, select {
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;

  background:#25D366;
}

.skeleton {
  background:linear-gradient(90deg,#e5e7eb 25%,#f3f4f6 37%,#e5e7eb 63%);
  background-size:400% 100%;
  animation:skeleton 1.4s infinite;
}

@keyframes skeleton {
  0% { background-position:100% 0 }
  100% { background-position:-100% 0 }
}

footer {
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#9ca3af;
}
</style>
</head>

<html lang="es">
<head>

<title>Cat치logo de Libros</title>

<style>

<body>

<header>
  <div style="max-width:1200px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:60px;height:60px;object-fit:contain;">
    <div>
      <h1 style="margin:0;">El Placer de la Lectura</h1>
      <p style="margin:4px 0 0 0;font-size:14px;">Cat치logo de libros disponibles</p>
    </div>
  </div>
</header>

<div class="container">

  <div class="search-box">
    <input id="search" placeholder="Buscar libro por t칤tulo...">
    <button onclick="buscar()">游댌 Buscar</button>
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  춸 Cat치logo de Libros
</footer>

<script>
const telefono = "593979255932";
let libros = [];

fetch('catalogo_libros.json')
  .then(r => r.json())
  .then(data => {
    libros = data;
    mostrar(libros);
  });

function limpiar(t) {
  return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
}

function obtenerPortada(titulo, img) {
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(titulo)}`)
    .then(r => r.json())
    .then(d => {
      if (d.docs.length && d.docs[0].cover_i) {
        img.src = `https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
      } else {
        img.src = "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80";
      }
    })
    .catch(() => {
      img.src = "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80";
    });
}

function mostrar(lista) {
  const cont = document.getElementById('catalogo');
  cont.innerHTML = "";

  if (!lista.length) {
    cont.innerHTML = "<p>No se encontraron resultados</p>";
    return;
  }

  lista.forEach(l => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    obtenerPortada(l.titulo, img);

    const info = document.createElement("div");
    info.className = "info";
    info.innerHTML = `
      <h3>${l.titulo}</h3>
      <p><b>Precio:</b> $${l.precio}</p>
      <p><b>Stock:</b> ${l.stock}</p>
      <p style="font-size:13px;color:#555;margin-top:8px;">
        Para m치s informaci칩n consulta por WhatsApp.
      </p>
    `;

    const btn = document.createElement("button");
    btn.textContent = "Consultar por WhatsApp";
    btn.onclick = () => whatsapp(l.titulo, l.precio);

    card.append(img, info, btn);
    cont.appendChild(card);
  });
}

function buscar() {
  const t = limpiar(document.getElementById("search").value);
  if (!t) return mostrar(libros);
  mostrar(libros.filter(l => limpiar(l.titulo).includes(t)));
}

function whatsapp(titulo, precio) {
  const msg = `Hola, estoy interesado en el libro: ${titulo} (Precio: $${precio})`;
  window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(msg)}`, "_blank");
}

document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") buscar();
});
</script>

</body>
