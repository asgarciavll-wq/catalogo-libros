<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Placer de la Lectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Libre+Baskerville&display=swap');

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background:#f4ecd8;
  color:#3b2f1e;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#3b2f1e,#2a2116);
  color:#f5e6c8;
  padding:24px;
  border-bottom:6px solid #8b6f3d;
}
header h2{
  font-family:'Cinzel', serif;
  letter-spacing:1px;
}
header small{
  color:#e7d6b3;
}

/* CONTENEDOR */
.container{
  max-width:1300px;
  margin:auto;
  padding:30px;
}

/* BUSCADOR */
.search input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:6px;
  border:2px solid #b89b5e;
  background:#fffaf0;
  font-family:'Libre Baskerville', serif;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:26px;
}

/* TARJETA */
.card{
  background:#fffaf0;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  border:2px solid #d6c19a;
  transition:.3s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 16px 35px rgba(0,0,0,.35);
}

/* IMAGEN */
.card img{
  height:320px;
  width:100%;
  object-fit:cover;
  background:#d9c8a3;
  border-bottom:3px solid #b89b5e;
}

/* INFO */
.info{
  padding:16px;
  flex:1;
}
.info h3{
  font-family:'Cinzel', serif;
  font-size:16px;
  margin:0 0 8px;
}
.descripcion{
  font-size:14px;
  color:#5a4630;
  margin:10px 0;
  line-height:1.4;
}

/* PRECIO */
.precio{
  font-size:17px;
  font-weight:bold;
  color:#6b8e23;
}

/* STOCK */
.stock{
  font-size:13px;
}
.sin-stock{
  color:#8b0000;
}

/* BOTÓN */
button{
  margin:16px;
  background:linear-gradient(#6b4f1d,#4b3512);
  color:#f5e6c8;
  border:none;
  padding:12px;
  border-radius:6px;
  cursor:pointer;
  font-family:'Cinzel', serif;
  letter-spacing:.5px;
}
button:hover{
  background:linear-gradient(#7a5a24,#5a4016);
}

/* FOOTER */
footer{
  text-align:center;
  padding:24px;
  font-size:14px;
  color:#6b5a3a;
  border-top:4px solid #b89b5e;
  background:#efe3c6;
}

</style>
</head>

<body>

<header>
  <div style="max-width:1300px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:55px">
    <div>
      <h2 style="margin:0">El Placer de la Lectura</h2>
      <small>Catálogo de libros</small>
    </div>
  </div>
</header>

<div class="container">

  <!-- BUSCADOR POR TÍTULO -->
  <div class="search">
    <input id="buscar" placeholder="Buscar libro por título...">
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  © El Placer de la Lectura
</footer>

<script>
const telefono="593979255932";
let libros=[];
let cachePortadas={};

/* -------- CARGAR JSON -------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>{
    libros=data;
    mostrar(libros);
  });

/* -------- BUSCADOR -------- */
document.getElementById("buscar").addEventListener("input",e=>{
  const t=e.target.value.toLowerCase();
  mostrar(libros.filter(l=>l.titulo.toLowerCase().includes(t)));
});

/* -------- UTILIDADES -------- */
function limpiarTitulo(t){
  return t.replace(/[-–].*/g,"").replace(/\(.*?\)/g,"").trim();
}
function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* -------- PORTADAS (MEJORADO) -------- */
function obtenerPortada(titulo,img){
  const limpio=limpiarTitulo(titulo);

  if(cachePortadas[limpio]){
    img.src=cachePortadas[limpio];
    return;
  }

  // OpenLibrary
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(limpio)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs?.[0]?.cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[limpio]=url;
        img.src=url;
      }else{
        googleFallback(limpio,img);
      }
    })
    .catch(()=>googleFallback(limpio,img));
}

function googleFallback(titulo,img){
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* -------- RENDER -------- */
function mostrar(lista){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";

  lista.forEach(l=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    obtenerPortada(l.titulo,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <div class="descripcion">${l.descripcion_comercial}</div>
      <div class="precio">$${l.precio}</div>
      <div class="stock ${l.stock>0?"":"sin-stock"}">
        ${l.stock>0 ? "Stock: "+l.stock : "Sin stock"}
      </div>
    `;

    const btn=document.createElement("button");
    btn.textContent="Consultar por WhatsApp";
    btn.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent(
        "Hola, me interesa el libro: "+l.titulo+
        " | Precio: $"+l.precio
      )}`,
      "_blank"
    );

    card.append(img,info,btn);
    cont.appendChild(card);
  });
}
</script>

</body>
</html>
