<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Placer de la Lectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111827;
  --sub:#4b5563;
  --primary:#2563eb;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:#1e293b;
  color:white;
  padding:20px;
}

.container{
  max-width:1300px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px;
}

.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{ transform:translateY(-6px); }

.card img{
  height:320px;
  width:100%;
  object-fit:cover;
  background:#e5e7eb;
}

.info{
  padding:14px;
  flex:1;
}

.info h3{
  font-size:16px;
  margin:0 0 6px;
}

.descripcion{
  font-size:14px;
  color:var(--sub);
  margin:8px 0;
}

.precio{
  font-size:17px;
  font-weight:bold;
  color:#16a34a;
}

.stock{
  font-size:13px;
  margin-top:4px;
}

.sin-stock{
  color:#dc2626;
}

.card button{
  margin:15px;
  background:#25D366;
  color:white;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#9ca3af;
}
</style>
</head>

<body>

<header>
  <div style="max-width:1300px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:55px">
    <div>
      <h2 style="margin:0">El Placer de la Lectura</h2>
      <small>Catálogo de libros</small>
    </div>
  </div>
</header>

<div class="container">
  <div class="grid" id="catalogo"></div>
</div>

<footer>
  © El Placer de la Lectura
</footer>

<script>
const telefono="593979255932";
let cachePortadas={};

/* --------- CARGA JSON --------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>mostrar(data));

/* --------- UTILIDADES --------- */
function limpiarTitulo(t){
  return t
    .replace(/[-–].*/g,"")
    .replace(/\(.*?\)/g,"")
    .trim();
}

function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* --------- PORTADAS (MAXIMIZADO) --------- */
function obtenerPortada(titulo,img){
  const limpio=limpiarTitulo(titulo);

  if(cachePortadas[limpio]){
    img.src=cachePortadas[limpio];
    return;
  }

  // 1️⃣ OpenLibrary
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(limpio)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs && d.docs[0] && d.docs[0].cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[limpio]=url;
        img.src=url;
      }else{
        googleFallback(limpio,img);
      }
    })
    .catch(()=>googleFallback(limpio,img));
}

function googleFallback(titulo,img){
  // 2️⃣ Google Books
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* --------- RENDER --------- */
function mostrar(libros){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";

  libros.forEach(l=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    obtenerPortada(l.titulo,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <div class="descripcion">
        ${l.descripcion_comercial || "Descripción disponible próximamente."}
      </div>
      <div class="precio">$${l.precio}</div>
      <div class="stock ${l.stock > 0 ? "" : "sin-stock"}">
        ${l.stock > 0 ? "Stock: " + l.stock : "Sin stock"}
      </div>
    `;

    const btn=document.createElement("button");
    btn.textContent="Consultar por WhatsApp";
    btn.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent(
        "Hola, me interesa el libro: "+l.titulo+
        " | Precio: $"+l.precio
      )}`,
      "_blank"
    );

    card.append(img,info,btn);
    cont.appendChild(card);
  });
}
</script>

</body>
</html>
