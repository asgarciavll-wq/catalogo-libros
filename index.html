<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Placer de la Lectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Libre+Baskerville&display=swap');

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  color:#3a2a18;

  /* PAPEL ANTIGUO + L√ÅMPARA */
  background:
    radial-gradient(circle at 50% 0%, rgba(255,230,170,.25), transparent 55%),
    radial-gradient(circle at 20% 30%, rgba(120,90,40,.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(90,70,30,.06), transparent 45%),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.015),
      rgba(0,0,0,.015) 1px,
      transparent 1px,
      transparent 3px
    ),
    #f2e6c9;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#2b1e12,#3b2a1a);
  color:#f3e2b8;
  padding:28px;
  border-bottom:8px solid #8a6a3b;
  box-shadow:0 8px 18px rgba(0,0,0,.45);
}
header h2{
  font-family:'Cinzel', serif;
  letter-spacing:2px;
}
header small{ color:#d9c7a0; }

/* CONTENEDOR */
.container{
  max-width:1300px;
  margin:auto;
  padding:36px;
}

/* BUSCADOR */
.search input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:4px;
  border:2px solid #9c7a45;
  background:#fff8e6;
  font-family:'Libre Baskerville', serif;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:36px;
}

/* LIBRO */
.card{
  position:relative;
  background:#fff6dd;
  border-radius:6px 10px 10px 6px;
  box-shadow:
    inset 6px 0 0 #6b4b1f,
    inset 8px 0 0 #8a6a3b,
    inset 10px 0 0 #c2a36b,
    0 18px 35px rgba(0,0,0,.4);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transform-style:preserve-3d;
  transition:transform .6s ease, box-shadow .6s ease;
}

/* EFECTO PASAR P√ÅGINA */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent 40%, rgba(255,255,255,.45), transparent 60%);
  opacity:0;
  pointer-events:none;
}
.card:hover::after{
  animation:pagina 1.1s ease;
}

/* LOMO */
.card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:26px;
  background:
    linear-gradient(
      180deg,
      #3a260f,
      #6b4b1f,
      #3a260f
    );
  box-shadow:inset -3px 0 6px rgba(0,0,0,.6);
  z-index:2;
}

/* HOVER LIBRO */
.card:hover{
  transform:rotateY(-6deg) translateY(-8px);
  box-shadow:
    inset 6px 0 0 #6b4b1f,
    inset 8px 0 0 #8a6a3b,
    inset 10px 0 0 #c2a36b,
    0 28px 55px rgba(0,0,0,.6);
}

/* PORTADA */
.card img{
  height:320px;
  width:100%;
  object-fit:cover;
  background:#d6c09a;
  border-bottom:4px solid #8a6a3b;
}

/* INFO */
.info{
  padding:18px 18px 18px 34px;
  flex:1;
}
.info h3{
  font-family:'Cinzel', serif;
  font-size:16px;
  margin:0 0 10px;
}
.descripcion{
  font-size:14px;
  color:#5b4630;
  margin:12px 0;
  line-height:1.45;
}

/* PRECIO */
.precio{
  font-size:17px;
  font-weight:bold;
  color:#556b2f;
}

/* STOCK */
.sin-stock{ color:#7b1f1f; }

/* BOT√ìN */
button{
  margin:18px 18px 20px 34px;
  background:linear-gradient(#6b4b1f,#4a3415);
  color:#f4e6c2;
  border:2px solid #3a260f;
  padding:12px;
  border-radius:4px;
  cursor:pointer;
  font-family:'Cinzel', serif;
  letter-spacing:1px;
}
button:hover{
  background:linear-gradient(#7a5826,#5a401a);
}

/* FOOTER */
footer{
  text-align:center;
  padding:26px;
  font-size:14px;
  color:#5b4a2e;
  border-top:6px solid #8a6a3b;
  background:#eadbb8;
}

/* ANIMACI√ìN P√ÅGINA */
@keyframes pagina{
  from{opacity:0; transform:translateX(-100%);}
  30%{opacity:.7;}
  to{opacity:0; transform:translateX(100%);}
}

/* ESTANTER√çAS DE MADERA */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(90,55,25,.55) 0px,
      rgba(90,55,25,.55) 140px,
      rgba(60,35,15,.85) 142px,
      rgba(60,35,15,.85) 150px
    ),
    linear-gradient(
      90deg,
      rgba(0,0,0,.15),
      transparent 20%,
      transparent 80%,
      rgba(0,0,0,.15)
    );
  z-index:-2;
}

/* SEPARA CONTENIDO DEL FONDO */
.container{
  background:rgba(242,230,201,.92);
  border-radius:12px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* MODO NOCHE */
body.noche{
  background:
    radial-gradient(circle at 50% 0%, rgba(255,200,120,.12), transparent 55%),
    repeating-linear-gradient(
      to bottom,
      rgba(40,25,10,.8) 0px,
      rgba(40,25,10,.8) 140px,
      rgba(20,12,6,.95) 142px,
      rgba(20,12,6,.95) 150px
    ),
    #1a1208;
  color:#e6d8b0;
}

body.noche .container{
  background:rgba(30,20,10,.92);
}

body.noche .card{
  background:#2a1b0f;
  box-shadow:
    inset 6px 0 0 #3a260f,
    inset 8px 0 0 #6b4b1f,
    0 20px 50px rgba(0,0,0,.9);
}

body.noche header,
body.noche footer{
  background:#1c1209;
  color:#d8c9a5;
}

/* ESTANTES 3D */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,.25) 0px,
      rgba(0,0,0,.25) 8px,
      transparent 8px,
      transparent 140px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.06) 0px,
      rgba(255,255,255,.06) 2px,
      transparent 2px,
      transparent 140px
    );
  z-index:-1;
}

/* PROFUNDIDAD DEL ESTANTE */
.grid{
  position:relative;
  padding-top:30px;
}

.grid::before{
  content:"";
  position:absolute;
  left:-40px;
  right:-40px;
  height:18px;
  top:-18px;
  background:linear-gradient(
    to bottom,
    #3a260f,
    #1f1408
  );
  box-shadow:
    0 12px 25px rgba(0,0,0,.6);
  border-radius:0 0 8px 8px;
}


/* POLVO FLOTANDO */
body::marker{ content:""; } /* hack compatibilidad */

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle, rgba(255,255,255,.15) 1px, transparent 2px),
    radial-gradient(circle, rgba(255,255,255,.08) 1px, transparent 2px),
    radial-gradient(circle, rgba(255,255,255,.12) 1px, transparent 2px);
  background-size:120px 120px, 180px 180px, 260px 260px;
  animation:polvo 60s linear infinite;
  z-index:-1;
}

@keyframes polvo{
  from{ background-position:0 0, 0 0, 0 0; }
  to{ background-position:1200px -800px, -900px 700px, 600px -1000px; }
}

* PARPADEO DE L√ÅMPARA */
.container{
  animation:luz 9s infinite ease-in-out;
}

@keyframes luz{
  0%,100%{ box-shadow:0 25px 60px rgba(0,0,0,.6); }
  45%{ box-shadow:0 25px 60px rgba(0,0,0,.55); }
  50%{ box-shadow:0 25px 60px rgba(0,0,0,.65); }
  55%{ box-shadow:0 25px 60px rgba(0,0,0,.58); }
}

/* PERSPECTIVA CURVA */
.grid{
  perspective:1200px;
}

.card{
  transform-origin:left center;
}

.card:hover{
  transform:
    rotateY(-10deg)
    translateY(-8px)
    scale(1.02);
}

/* CURVATURA VISUAL DEL ESTANTE */
.grid::after{
  content:"";
  position:absolute;
  left:-60px;
  right:-60px;
  bottom:-18px;
  height:24px;
  background:radial-gradient(
    ellipse at center,
    rgba(0,0,0,.45),
    transparent 70%
  );
  filter:blur(6px);
  z-index:-1;
}

</style>
</head>

<audio id="pageSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c6dbf8f66.mp3" type="audio/mpeg">
</audio>

<script>
const sound = document.getElementById("pageSound");

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("mouseenter",()=>{
    sound.pause();
    sound.currentTime = 0;
    sound.volume = 0.45; // üîä M√ÅS FUERTE PERO ELEGANTE
    sound.play();
  });
});
</script>

<script>
const hour = new Date().getHours();
if(hour >= 19 || hour <= 6){
  document.body.classList.add("noche");
}
</script>

<body>

<header>
  <div style="max-width:1300px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:55px">
    <div>
      <h2 style="margin:0">El Placer de la Lectura</h2>
      <small>Cat√°logo de libros</small>
    </div>
  </div>
</header>

<div class="container">

  <!-- BUSCADOR POR T√çTULO -->
  <div class="search">
    <input id="buscar" placeholder="Buscar libro por t√≠tulo...">
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  ¬© El Placer de la Lectura
</footer>

<script>
const telefono="593979255932";
let libros=[];
let cachePortadas={};

/* -------- CARGAR JSON -------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>{
    libros=data;
    mostrar(libros);
  });

/* -------- BUSCADOR -------- */
document.getElementById("buscar").addEventListener("input",e=>{
  const t=e.target.value.toLowerCase();
  mostrar(libros.filter(l=>l.titulo.toLowerCase().includes(t)));
});

/* -------- UTILIDADES -------- */
function limpiarTitulo(t){
  return t.replace(/[-‚Äì].*/g,"").replace(/\(.*?\)/g,"").trim();
}
function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* -------- PORTADAS (MEJORADO) -------- */
function obtenerPortada(titulo,img){
  const limpio=limpiarTitulo(titulo);

  if(cachePortadas[limpio]){
    img.src=cachePortadas[limpio];
    return;
  }

  // OpenLibrary
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(limpio)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs?.[0]?.cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[limpio]=url;
        img.src=url;
      }else{
        googleFallback(limpio,img);
      }
    })
    .catch(()=>googleFallback(limpio,img));
}

function googleFallback(titulo,img){
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* -------- RENDER -------- */
function mostrar(lista){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";

  lista.forEach(l=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    obtenerPortada(l.titulo,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <div class="descripcion">${l.descripcion_comercial}</div>
      <div class="precio">$${l.precio}</div>
      <div class="stock ${l.stock>0?"":"sin-stock"}">
        ${l.stock>0 ? "Stock: "+l.stock : "Sin stock"}
      </div>
    `;

    const btn=document.createElement("button");
    btn.textContent="Consultar por WhatsApp";
    btn.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent(
        "Hola, me interesa el libro: "+l.titulo+
        " | Precio: $"+l.precio
      )}`,
      "_blank"
    );

    card.append(img,info,btn);
    cont.appendChild(card);
  });
}
</script>

<audio id="woodSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_73c3e0cbe4.mp3" type="audio/mpeg">
</audio>

<script>
const wood = document.getElementById("woodSound");

function crujido(){
  wood.volume = 0.25;
  wood.currentTime = 0;
  wood.play();
}

setInterval(()=>{
  if(Math.random() > 0.65){
    crujido();
  }
}, 20000);
</script>

</body>
</html>
