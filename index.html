<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cat√°logo de Libros</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f2f4f8;
}

header {
  background:#1e293b;
  color:white;
  padding:20px;
}

.container {
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.search-box {
  display:flex;
  gap:10px;
  margin-bottom:30px;
}

.search-box input {
  flex:1;
  padding:14px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

.search-box button {
  padding:14px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
  gap:20px;
}

.card {
  background:white;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform .3s, box-shadow .3s;
}

.card:hover {
  transform:translateY(-6px);
  box-shadow:0 16px 30px rgba(0,0,0,0.15);
}

.card img {
  height:260px;
  object-fit:cover;
  background:#e5e7eb;
  transition:transform .3s;
}

.card:hover img {
  transform:scale(1.05);
}

.card .info {
  padding:15px;
  flex:1;
}

.card h3 {
  font-size:16px;
  margin:0 0 10px 0;
}

.card p {
  margin:4px 0;
  font-size:14px;
}

.card button {
  margin:15px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* Skeleton loading */
.skeleton {
  background:linear-gradient(
    90deg,
    #e5e7eb 25%,
    #f3f4f6 37%,
    #e5e7eb 63%
  );
  background-size:400% 100%;
  animation:skeleton 1.4s ease infinite;
}

@keyframes skeleton {
  0% { background-position:100% 0 }
  100% { background-position:-100% 0 }
}

footer {
  text-align:center;
  padding:20px;
  color:#6b7280;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div style="max-width:1200px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:60px;height:60px;object-fit:contain;">
    <div>
      <h1 style="margin:0;">El Placer de la Lectura</h1>
      <p style="margin:4px 0 0 0;font-size:14px;">
        Cat√°logo de libros disponibles
      </p>
    </div>
  </div>
</header>

<div class="container">

  <div class="search-box">
    <input id="search" placeholder="Buscar libro por t√≠tulo...">
    <button onclick="buscar()">üîç Buscar</button>
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  ¬© Cat√°logo de Libros
</footer>

<script>
const telefono = "593979255932";
let libros = [];

/* --------- CARGA DE DATOS --------- */
fetch("catalogo_libros.json")
  .then(r => r.json())
  .then(data => {
    libros = data;
    mostrar(libros);
  });

/* --------- UTILIDADES --------- */
function limpiar(t) {
  return t.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .trim();
}

function tituloBusqueda(t) {
  return t
    .replace(/[-‚Äì].*/g,"")
    .replace(/\(.*?\)/g,"")
    .trim();
}

function placeholder(titulo) {
  const txt = encodeURIComponent(titulo.slice(0,40));
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${txt}`;
}

/* --------- PORTADAS --------- */
function obtenerPortada(libro, img) {
  const titulo = tituloBusqueda(libro.titulo);

  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(titulo)}`)
    .then(r => r.json())
    .then(d => {
      if (d.docs?.[0]?.cover_i) {
        img.src = `https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
      } else {
        portadaGoogle(titulo, img);
      }
    })
    .catch(() => portadaGoogle(titulo, img));
}

function portadaGoogle(titulo, img) {
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r => r.json())
    .then(d => {
      const url = d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src = url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
    })
    .catch(() => img.src = placeholder(titulo));
}

/* --------- RENDER --------- */
function mostrar(lista) {
  const cont = document.getElementById("catalogo");
  cont.innerHTML = "";

  if (!lista.length) {
    cont.innerHTML = "<p>No se encontraron resultados</p>";
    return;
  }

  lista.forEach(l => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.classList.add("skeleton");
    img.onload = () => img.classList.remove("skeleton");
    obtenerPortada(l, img);

    const info = document.createElement("div");
    info.className = "info";
    info.innerHTML = `
      <h3>${l.titulo}</h3>
      <p><b>Precio:</b> $${l.precio}</p>
      <p><b>Stock:</b> ${l.stock}</p>
      <p style="font-size:13px;color:#555;margin-top:8px;">
        Consulta disponibilidad por WhatsApp.
      </p>
    `;

    const btn = document.createElement("button");
    btn.textContent = "Consultar por WhatsApp";
    btn.onclick = () => whatsapp(l.titulo, l.precio);

    card.append(img, info, btn);
    cont.appendChild(card);
  });
}

/* --------- BUSCADOR --------- */
function buscar() {
  const t = limpiar(document.getElementById("search").value);
  if (!t) return mostrar(libros);
  mostrar(libros.filter(l => limpiar(l.titulo).includes(t)));
}

document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") buscar();
});

/* --------- WHATSAPP --------- */
function whatsapp(titulo, precio) {
  const msg = `Hola, estoy interesado en el libro: ${titulo} (Precio: $${precio})`;
  window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>

</body>
</html>
