<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CatÃ¡logo de Libros</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#111827;
  --sub:#555;
  --primary:#2563eb;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f9fafb;
  --sub:#cbd5f5;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:#1e293b;
  color:white;
  padding:20px;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:10px;
  margin-bottom:25px;
}

input,select{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}

.card img{
  height:280px;
  object-fit:cover;
  background:#e5e7eb;
}

.info{
  padding:15px;
  flex:1;
}

.card h3{
  font-size:16px;
  margin:0 0 6px;
}

.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--sub);
}

.card button{
  margin:15px;
  background:#25D366;
}

.skeleton{
  background:linear-gradient(90deg,#e5e7eb 25%,#f3f4f6 37%,#e5e7eb 63%);
  background-size:400% 100%;
  animation:skeleton 1.4s infinite;
}

@keyframes skeleton{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#9ca3af;
}
</style>
</head>

<body>

<header>
  <div style="max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;">
    <div style="display:flex;gap:15px;align-items:center;">
      <img src="logo.png" style="width:55px">
      <div>
        <h2 style="margin:0">El Placer de la Lectura</h2>
        <small>CatÃ¡logo de libros</small>
      </div>
    </div>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </div>
</header>

<div class="container">

  <div class="controls">
    <input id="search" placeholder="Buscar libro por tÃ­tulo">
    <select id="genero">
      <option value="">Todos los gÃ©neros</option>
    </select>
    <button onclick="aplicarFiltros()">Filtrar</button>
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  Â© CatÃ¡logo de Libros
</footer>

<script>
const telefono="593979255932";
let libros=[];
let cachePortadas={};

/* -------- MODO OSCURO -------- */
if(localStorage.dark==="true") document.body.classList.add("dark");
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.dark=document.body.classList.contains("dark");
}

/* -------- CARGA DATOS -------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>{
    libros=data;
    cargarGeneros();
    mostrar(libros);
  });

/* -------- UTILIDADES -------- */
function limpiarTitulo(t){
  return t
    .replace(/[-â€“].*/g,"")
    .replace(/\(.*?\)/g,"")
    .replace(/\d+Â°?.*/g,"")
    .trim();
}

function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* -------- PORTADAS (MEJORADO) -------- */
function obtenerPortada(libro,img){
  const base=limpiarTitulo(libro.titulo);

  if(cachePortadas[base]){
    img.src=cachePortadas[base];
    return;
  }

  // 1ï¸âƒ£ ISBN (si existe)
  if(libro.isbn){
    const url=`https://covers.openlibrary.org/b/isbn/${libro.isbn}-L.jpg`;
    cachePortadas[base]=url;
    img.src=url;
    return;
  }

  // 2ï¸âƒ£ Open Library
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(base)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs?.[0]?.cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[base]=url;
        img.src=url;
      }else{
        portadaGoogle(base,img);
      }
    })
    .catch(()=>portadaGoogle(base,img));
}

function portadaGoogle(titulo,img){
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url?url.replace("zoom=1","zoom=2"):placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* -------- RENDER -------- */
function mostrar(lista){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";
  lista.forEach(l=>{
    const c=document.createElement("div");
    c.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    img.className="skeleton";
    img.onload=()=>img.classList.remove("skeleton");
    obtenerPortada(l,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <p>${l.genero}</p>
      <p>${l.descripcion}</p>
    `;

    const b=document.createElement("button");
    b.textContent="Consultar por WhatsApp";
    b.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent("Hola, me interesa el libro: "+l.titulo)}`,
      "_blank"
    );

    c.append(img,info,b);
    cont.appendChild(c);
  });
}

/* -------- FILTROS -------- */
function cargarGeneros(){
  const g=[...new Set(libros.map(l=>l.genero))];
  const s=document.getElementById("genero");
  g.forEach(x=>{
    const o=document.createElement("option");
    o.value=x;
    o.textContent=x;
    s.appendChild(o);
  });
}

function aplicarFiltros(){
  const t=document.getElementById("search").value.toLowerCase();
  const g=document.getElementById("genero").value;
  mostrar(libros.filter(l=>
    l.titulo.toLowerCase().includes(t) &&
    (!g || l.genero===g)
  ));
}
</script>

</body>
</html>
