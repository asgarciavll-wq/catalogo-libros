<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Placer de la Lectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Libre+Baskerville&display=swap');

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  color:#3a2a18;

  /* PAPEL ANTIGUO */
  background:
    radial-gradient(circle at 20% 30%, rgba(120,90,40,.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(90,70,30,.06), transparent 45%),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.015),
      rgba(0,0,0,.015) 1px,
      transparent 1px,
      transparent 3px
    ),
    #f2e6c9;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#2b1e12,#3b2a1a);
  color:#f3e2b8;
  padding:26px;
  border-bottom:8px solid #8a6a3b;
  box-shadow:0 6px 15px rgba(0,0,0,.4);
}
header h2{
  font-family:'Cinzel', serif;
  letter-spacing:2px;
}
header small{
  color:#d9c7a0;
}

/* CONTENEDOR */
.container{
  max-width:1300px;
  margin:auto;
  padding:34px;
}

/* BUSCADOR */
.search input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:4px;
  border:2px solid #9c7a45;
  background:#fff8e6;
  font-family:'Libre Baskerville', serif;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:30px;
}

/* TARJETA / LIBRO */
.card{
  background:
    linear-gradient(180deg, rgba(0,0,0,.05), transparent 25%),
    #fff6dd;
  border-radius:8px;
  box-shadow:
    inset 0 0 0 2px #d2b98b,
    0 14px 28px rgba(0,0,0,.35);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}

/* PORTADA */
.card img{
  height:320px;
  width:100%;
  object-fit:cover;
  background:#d6c09a;
  border-bottom:4px solid #8a6a3b;
}

/* INFO */
.info{
  padding:18px;
  flex:1;
}
.info h3{
  font-family:'Cinzel', serif;
  font-size:16px;
  margin:0 0 10px;
  color:#2f1f12;
}
.descripcion{
  font-size:14px;
  color:#5b4630;
  margin:12px 0;
  line-height:1.45;
}

/* PRECIO */
.precio{
  font-size:17px;
  font-weight:bold;
  color:#556b2f;
}

/* STOCK */
.stock{
  font-size:13px;
}
.sin-stock{
  color:#7b1f1f;
}

/* BOTÓN */
button{
  margin:18px;
  background:
    linear-gradient(#6b4b1f,#4a3415);
  color:#f4e6c2;
  border:2px solid #3a260f;
  padding:12px;
  border-radius:4px;
  cursor:pointer;
  font-family:'Cinzel', serif;
  letter-spacing:1px;
}
button:hover{
  background:linear-gradient(#7a5826,#5a401a);
}

/* FOOTER */
footer{
  text-align:center;
  padding:26px;
  font-size:14px;
  color:#5b4a2e;
  border-top:6px solid #8a6a3b;
  background:#eadbb8;
}

</style>
</head>

<body>

<header>
  <div style="max-width:1300px;margin:auto;display:flex;align-items:center;gap:15px;">
    <img src="logo.png" style="width:55px">
    <div>
      <h2 style="margin:0">El Placer de la Lectura</h2>
      <small>Catálogo de libros</small>
    </div>
  </div>
</header>

<div class="container">

  <!-- BUSCADOR POR TÍTULO -->
  <div class="search">
    <input id="buscar" placeholder="Buscar libro por título...">
  </div>

  <div class="grid" id="catalogo"></div>
</div>

<footer>
  © El Placer de la Lectura
</footer>

<script>
const telefono="593979255932";
let libros=[];
let cachePortadas={};

/* -------- CARGAR JSON -------- */
fetch("catalogo_libros.json")
  .then(r=>r.json())
  .then(data=>{
    libros=data;
    mostrar(libros);
  });

/* -------- BUSCADOR -------- */
document.getElementById("buscar").addEventListener("input",e=>{
  const t=e.target.value.toLowerCase();
  mostrar(libros.filter(l=>l.titulo.toLowerCase().includes(t)));
});

/* -------- UTILIDADES -------- */
function limpiarTitulo(t){
  return t.replace(/[-–].*/g,"").replace(/\(.*?\)/g,"").trim();
}
function placeholder(t){
  return `https://dummyimage.com/400x600/1e293b/ffffff&text=${encodeURIComponent(t.slice(0,30))}`;
}

/* -------- PORTADAS (MEJORADO) -------- */
function obtenerPortada(titulo,img){
  const limpio=limpiarTitulo(titulo);

  if(cachePortadas[limpio]){
    img.src=cachePortadas[limpio];
    return;
  }

  // OpenLibrary
  fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(limpio)}`)
    .then(r=>r.json())
    .then(d=>{
      if(d.docs?.[0]?.cover_i){
        const url=`https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        cachePortadas[limpio]=url;
        img.src=url;
      }else{
        googleFallback(limpio,img);
      }
    })
    .catch(()=>googleFallback(limpio,img));
}

function googleFallback(titulo,img){
  fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(titulo)}`)
    .then(r=>r.json())
    .then(d=>{
      const url=d.items?.[0]?.volumeInfo?.imageLinks?.thumbnail;
      img.src=url ? url.replace("zoom=1","zoom=2") : placeholder(titulo);
      cachePortadas[titulo]=img.src;
    })
    .catch(()=>img.src=placeholder(titulo));
}

/* -------- RENDER -------- */
function mostrar(lista){
  const cont=document.getElementById("catalogo");
  cont.innerHTML="";

  lista.forEach(l=>{
    const card=document.createElement("div");
    card.className="card";

    const img=document.createElement("img");
    img.loading="lazy";
    obtenerPortada(l.titulo,img);

    const info=document.createElement("div");
    info.className="info";
    info.innerHTML=`
      <h3>${l.titulo}</h3>
      <div class="descripcion">${l.descripcion_comercial}</div>
      <div class="precio">$${l.precio}</div>
      <div class="stock ${l.stock>0?"":"sin-stock"}">
        ${l.stock>0 ? "Stock: "+l.stock : "Sin stock"}
      </div>
    `;

    const btn=document.createElement("button");
    btn.textContent="Consultar por WhatsApp";
    btn.onclick=()=>window.open(
      `https://wa.me/${telefono}?text=${encodeURIComponent(
        "Hola, me interesa el libro: "+l.titulo+
        " | Precio: $"+l.precio
      )}`,
      "_blank"
    );

    card.append(img,info,btn);
    cont.appendChild(card);
  });
}
</script>

</body>
</html>
